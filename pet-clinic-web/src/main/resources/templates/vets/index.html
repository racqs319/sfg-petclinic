<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<body>
<!--/*@thymesVar id="vet" type=net.casesr.sfgpetclinic.model.Vet"*/-->
    <h2 th:text="'List of Vets'">List of Vets...</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">123</td>
            <td th:text="${vet.firstName}">Rod</td>
            <td th:text="${vet.lastName}">Johnson</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
